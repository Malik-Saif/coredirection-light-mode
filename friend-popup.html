<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./assets/images/fav.png" type="image/x-icon">
    <title>Friend Popup | Core Direction</title>
    <link rel="stylesheet" href="public/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

</head>

<body class="" id="body">

    <div class="wrapper">

        <!-- friend-modal -->
        <div id="friend-modal" class="custom-modal m-auto overflow-y-auto">
            <div class="modal-center">
                <div class="modal-outer-box">
                    <div class="modal-inner-box">
                        <div class="modal-body">
                            <div class="friend-popup-box">
                                <img src="./assets/images/friend-slider/friend-05.png" class="friend-profile-img" alt="">
                                <div class="friend-profile-info-box">
                                    <p class="friend-name">Daniel Morris</p>
                                    <p class="friend-email">mr.morris.daniel@example.com</p>
                                    <p class="friend-title">Best Interests</p>
                                    <ul class="interested-activity-list">
                                        <li class="interested-activity-item">
                                            <img class="activity-icon" src="./assets/images/icons/activity-icon-01.png" alt="">
                                        </li>
                                        <li class="interested-activity-item">
                                            <img class="activity-icon" src="./assets/images/icons/activity-icon-02.png" alt="">
                                        </li>
                                        <li class="interested-activity-item">
                                            <img class="activity-icon" src="./assets/images/icons/activity-icon-02.png" alt="">
                                        </li>
                                    </ul>
                                    <button class="btn-view-profile">View Profile</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./assets/lib/jquery/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
