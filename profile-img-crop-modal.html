<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./assets/images/fav.png" type="image/x-icon">
    <title>Profile Image Crop Modal | Dubai Fitness Challenge</title>
    <link rel="stylesheet" href="public/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>

<body class="" id="body">

    <div class="wrapper">
        <!-- profile-img-crop -->
        <div id="profile-img-crop" class="custom-modal m-auto">
            <div class="modal-center">
                <div class="modal-outer-box">
                    <div class="modal-inner-box">
                        <div class="modal-body px-5">
                            <div class="form-container mx-auto">
                                <!-- <form action=""> -->
                                <p class="upload-img-title mb-7">Select your image</p>
                                <p class="upload-img-desc mb-6">Resize your image</p>
                                <div class="profile-img-box mx-auto">
                                    <img src="./assets/images/profile-img-cropped.png" class="mx-auto" alt="">
                                </div>
                                <div class="flex items-baseline gap-2 mt-9">
                                    <div class="">
                                        <svg width="7" height="1" viewBox="0 0 7 1" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <line x1="-4.37114e-08" y1="0.5" x2="7" y2="0.499999" stroke="black"/>
                                        </svg>
                                    </div>
                                    <div class="range-filter w-full">
                                        <input type="range">
                                    </div>
                                    <div class="h-1">
                                        <svg width="7" height="7" viewBox="0 0 7 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <line x1="-4.37114e-08" y1="3.5" x2="7" y2="3.5" stroke="black"/>
                                            <line x1="3.5" y1="7" x2="3.5" y2="2.18557e-08" stroke="black"/>
                                        </svg>
                                    </div>
                                </div>
                                <button class="btn-img-upload mx-auto bg-gradient rounded-full">Upload Image</button>
                                <!-- </form> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./assets/lib/jquery/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
