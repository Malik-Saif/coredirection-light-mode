<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./assets/images/fav.png" type="image/x-icon">
    <title>Business info Map | Core Direction</title>
    <link rel="stylesheet" href="public/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>

<body class="" id="body">

    <div class="wrapper">

        <!-- app-header -->
        <header id="app-header">
            <div class="custom-container">

                <div class="brand">
                    <a href="./index.html" class="logo">
                        <img src="./assets/images/logo.png" width="200" class="brand-img" alt="">
                    </a>
                </div>

                <nav class="navbar">
                    <ul class="nav" role="list">
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <img src="./assets/images/icons/navlink-01.png" alt="">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link active">
                                <img src="./assets/images/icons/navlink-02.png" alt="">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <img src="./assets/images/icons/navlink-03.png" alt="">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <img src="./assets/images/icons/navlink-04.png" alt="">
                            </a>
                        </li>
                    </ul>
                </nav>

                <div class="search-box active">
                    <div class="search-inner-box">
                        <input type="text" class="search-bar" placeholder="Search All">
                        <img src="./assets/images/icons/search-icon.png" class="search-icon" alt="">
                    </div>
                </div>

                <div class="sm-btn-search">
                    <img src="./assets/images/icons/btn-search-box-close.png" class="btn-seach-close show" alt="">
                    <img src="./assets/images/icons/btn-Search.png" class="btn-search" alt="">
                </div>

                <ul class="header-nav-list" role="list">
                    <li class="header-nav-item notification">
                        <button class="header-nav-link btn-notification">
                            <img src="./assets/images/icons/notification.png" width="16" height="20" alt="">
                            <span class="notification-counter">88</span>
                        </button>
                    </li>
                    <li class="header-nav-item qr-code">
                        <button class="header-nav-link btn-qr-code">
                            <img src="./assets/images/icons/QR-Code.png" width="20" height="20" alt="">
                        </button>
                    </li>
                    <li class="header-nav-item user-profile">
                        <button class="header-nav-link btn-user-profile">
                            <img src="./assets/images/icons/profile-icon.png" width="36" height="36" alt="">
                        </button>
                        <div class="profile-menu-box show">
                            <div class="profile-menu-header">
                                <div class="profile-img-box">
                                    <img src="./assets/images/icons/profile-icon.png" alt="" class="profile-img">
                                </div>
                                <div class="profile-info-box">
                                    <p class="user-name">John Doe</p>
                                    <p class="user-email">johndoejohndoe@email.com</p>
                                </div>
                            </div>
                            <div class="profile-menu-body">
                                <ul class="profile-menu-list" role="list">
                                    <li class="profile-menu-item">
                                        <button class="profile-menu-link">
                                            <span class="profie-menu-icon">
                                                <img src="./assets/images/icons/profile-menu-01.png" alt="">
                                            </span>
                                            <span class="profie-menu-name">My Wallet</span>
                                        </button>
                                    </li>
                                    <li class="profile-menu-item">
                                        <button class="profile-menu-link">
                                            <span class="profie-menu-icon">
                                                <img src="./assets/images/icons/profile-menu-02.png" alt="">
                                            </span>
                                            <span class="profie-menu-name">My Profile</span>
                                        </button>
                                    </li>
                                    <li class="profile-menu-item">
                                        <button class="profile-menu-link">
                                            <span class="profie-menu-icon">
                                                <img src="./assets/images/icons/profile-menu-03.png" alt="">
                                            </span>
                                            <span class="profie-menu-name">Log out</span>
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </li>
                </ul>

            </div>
        </header>

        <!-- main -->
        <main id="main">

            <!-- activity-map-filter section -->
            <section id="activity-map-filter">
                <div class="custom-container">
                    <div class="activity-search-box">
                        <div class="search-field-container flex items-center">
                            <button class="btn-back">
                                <div class="btn-back-icon flex items-center justify-center rounded-full">
                                    <svg width="9" height="15" viewBox="0 0 9 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M7.61565 14.8844C7.36208 14.891 7.15649 14.7906 6.98516 14.6164C4.76472 12.4464 2.54427 10.283 0.330687 8.11297C-0.114772 7.67761 -0.107918 7.21547 0.337541 6.77342C2.54427 4.61006 4.75101 2.4534 6.9646 0.296739C7.35523 -0.0850305 7.86237 -0.0984259 8.27356 0.256553C8.4723 0.430693 8.65734 0.631624 8.82867 0.839253C9.07539 1.14735 9.04797 1.5693 8.78755 1.8774C8.73272 1.94438 8.66419 2.00465 8.60251 2.06493C6.88236 3.75276 5.16905 5.44058 3.4489 7.1351C3.1268 7.44989 3.1268 7.44989 3.45575 7.77808C5.1485 9.43242 6.84124 11.0868 8.52713 12.7411C8.65049 12.8683 8.76699 13.0023 8.86979 13.1496C8.95888 13.2769 9 13.4309 9 13.5917C8.98629 14.1007 8.15706 14.891 7.61565 14.8844Z" fill="black"></path>
                                    </svg>
                                </div>
                            </button>
                            <div class="input-field-search-box rounded-full">
                                <input type="text" class="input-field-search rounded-full" placeholder="Search by activity, brand location...">
                                <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M15.6539 14.7259L11.0786 10.1507C11.9464 9.07931 12.4688 7.7173 12.4688 6.2344C12.4688 2.79677 9.672 0 6.23437 0C2.79674 0 0 2.79677 0 6.2344C0 9.67203 2.79677 12.4688 6.2344 12.4688C7.7173 12.4688 9.07931 11.9464 10.1507 11.0786L14.7259 15.6539C14.8541 15.782 15.0618 15.782 15.19 15.6539L15.6539 15.19C15.782 15.0618 15.782 14.854 15.6539 14.7259ZM6.2344 11.1563C3.52032 11.1563 1.31251 8.94848 1.31251 6.2344C1.31251 3.52032 3.52032 1.31251 6.2344 1.31251C8.94848 1.31251 11.1563 3.52032 11.1563 6.2344C11.1563 8.94848 8.94848 11.1563 6.2344 11.1563Z" fill="black"/>
                                </svg>
                            </div>
                        </div>
                        <button class="btn-map-activity-search rounded-full">Search</button>
                    </div>
                </div>
            </section>

            <!-- activity-map section -->
            <section id="activity-map">
                <img src="./assets/images/Map.png" class="w-100" style="display: block; width: 100%;" alt="">
            </section>
        </main>
    </div>


    <script src="./assets/lib/jquery/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
